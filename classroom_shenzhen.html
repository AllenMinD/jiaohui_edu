<!DOCTYPE html>
<!-- 显示：教学点列表，列表项目包括教学点名称、上课时间、课程名称、剩余人数 -->
<html>
	<head>
		<title>深圳</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/0.4.2/weui.css"/>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	
	<body>	
		<div class="container">
			<!--页面头部-->
			<div class="index_head">
				<div class="head_img">这里可以放图片</div>
				<div class="page_hd">
					<h2 class="page_title">深圳教学点</h2>
					<p>地址：xxxxxxxx</p>
				</div>
			</div>
			
			<!--页面内容-->
			<div class="weui_cells_title">教学地点详情</div>
			<div class="weui_cells">
				<div class="weui_cell">
					<div class="weui_cell_bd weui_cell_primary">
						<p>教学点名称</p>
					</div>
					<div class="weui_cell_ft">
						深圳教学点
					</div>
				</div>
				
				<div class="weui_cell">
					<div class="weui_cell_bd weui_cell_primary">
						<p>上课时间</p>
					</div>
					<div class="weui_cell_ft">
						每周六日
					</div>
				</div>
				
				<div class="weui_cell">
					<div class="weui_cell_bd weui_cell_primary">
						<p>课程名称</p>
					</div>
					<div class="weui_cell_ft">
						A1双语数学小学班
					</div>
				</div>

				<div class="weui_cell">
					<div class="weui_cell_bd weui_cell_primary">
						<p>剩余人数</p>
					</div>
					<div class="weui_cell_ft">
						1人
					</div>
				</div>	
			</div>
			
			<!--按钮-->
			<div class="btn">
				<a href="#" class="weui_btn weui_btn_primary">马上报名</a>
				<a href="classroom.html" class="weui_btn weui_btn_default">返回</a>
			</div>		
		</div>
	</body>

</html>
